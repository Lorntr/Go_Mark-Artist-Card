<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Go_Mark — Site Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<main class="container">
  <article class="site-card" aria-label="Artist profile card">
    <img class="avatar" src="assets/ProfileImage.jpg" alt="Go_Mark avatar placeholder">

    <div class="info">
      <h1 class="name">Go_Mark <span class="dash"></span></h1>
      <p class="role">Artist, Producer</p>
      <p class="bio">[Short bio — 1–2 lines. Replace this text with a short tagline or description of the artist.]</p>

      <div class="actions">
        <a class="btn" href="#">Website</a>

        <nav class="socials" aria-label="Social links">
          <a class="social" href="#" aria-label="Instagram">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
            </svg>
          </a>
          <a class="social" href="#" aria-label="Twitter">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9 9 0 0 1-2.9 1.1A4.48 4.48 0 0 0 12 4a12.8 12.8 0 0 1-9-4s-4 9 5 13a13 13 0 0 1-7 2c9 5 20 0 20-11.5A4.5 4.5 0 0 0 23 3z"></path>
            </svg>
          </a>
          <a class="social" href="#" aria-label="Email">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M4 4h16v16H4z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </article>

</main>

<script src="script.js"></script>

</body>
</html>
